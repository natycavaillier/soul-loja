<div class="m-1">
    <div class="mb-3">
        <label for="search">Nome do usuário</label>
        <input type="text" name="search" id="search" [(ngModel)]="username" class="form-control"
            (keyup.enter)="onBuscar()">
    </div>
    <button class="btn btn-primary" [disabled]="username.length === 0" (click)="onBuscar()">
        Buscar
    </button>
    <hr>
    <div *ngIf="loading" class="spinner-border"></div>
    <div *ngIf="resultado" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{resultado.avatar_url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a class="linkGithub" href="https://github.com/{{resultado.login}}" target="_blank"><h5 class="card-title"><i class="bi bi-github m-2"></i>{{resultado.login}}</h5></a>
                    <p class="card-text">{{resultado.bio}}</p>
                    <p class="card-text text-muted"><a class="linkGithub" href="https://github.com/{{resultado.login}}?tab=followers" target="_blank">{{resultado.followers}} followers</a> | <a class="linkGithub" href="https://github.com/{{resultado.login}}?tab=following" target="_blank">{{resultado.following}} following</a></p>
                    <p class="card-text"><small class="text-muted">{{resultado.public_repos}} repositórios públicos</small></p>
                </div>
            </div>
        </div>
    </div>

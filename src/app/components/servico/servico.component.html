
<div class="card m-3" style="width: 20rem;">
    <img [src]="servico.imagem" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{servico.nomeDoServico}}</h5>
        <p class="card-text">{{servico.descricao}}</p>
        <div *ngIf="servico.formaDePagamento == 'avista'">
            <h3 class="text-success">{{precoDesconto() | currency: 'BRL'}}</h3>
            <h3>
                <span [ngStyle]="{'font-family': 'monospace'}" class="badge bg-success">
                    {{servico.desconto | percent}} OFF
                </span>
            </h3>
        </div>
        <button class="btn btn-primary">Contrate agora</button>
    </div>
</div>

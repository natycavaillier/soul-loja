<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="m-1">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input formControlName="nome" id="nome" type="text" class="form-control">
        <small class="text-danger" *ngIf="nome?.touched && nome?.invalid">
            <span *ngIf="nome?.hasError('required')">O nome é obrigatório</span>
            <span *ngIf="nome?.hasError('minlength')">O mínimo é 5 caracteres</span>
        </small>
        <!-- Mostra com json quais erros estão acontecendo -->
        <!-- <p>{{nome?.errors | json}}</p> -->
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" id="email" type="email" class="form-control">
        <small class="text-danger" *ngIf="email?.touched && email?.invalid">
            <span *ngIf="email?.hasError('required')">O email é obrigatório</span>
            <span *ngIf="email?.hasError('email')">O email é inválido</span>
            <span *ngIf="email?.hasError('onlysoulcode')">Domínio não permitido</span>
        </small>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input formControlName="endereco" id="endereco" type="text" class="form-control">
        <small class="text-danger" *ngIf="endereco?.touched && endereco?.invalid">
            <span *ngIf="endereco?.hasError('required')">O endereço é obrigatório</span>
            <span *ngIf="endereco?.hasError('maxlength')">O máximo é 50 caracteres</span>
        </small>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input formControlName="senha" id="senha" type="password" class="form-control">
        <small class="text-danger" *ngIf="senha?.touched && senha?.invalid">
            <span *ngIf="senha?.hasError('required')">A senha é obrigatória</span>
            <span *ngIf="senha?.hasError('minlength')">O mínimo é 8 caracteres</span>
        </small>
    </div>
    <button class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
</form>
